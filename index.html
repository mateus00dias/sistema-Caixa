<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema Caixa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Sistema de Caixa</h1>

  <!-- ==================== FORMULÁRIO CAIXA ==================== -->
  <h2>Lançamento de Caixa</h2>
  <form id="formCaixa" class="row g-3 mb-4">
    <input type="hidden" id="caixaId">
    <div class="col-md-4">
      <label>Data</label>
      <input type="date" id="caixaData" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label>OS</label>
      <input type="text" id="caixaOS" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Crédito</label>
      <input type="number" step="0.01" id="caixaCredito" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Débito</label>
      <input type="number" step="0.01" id="caixaDebito" class="form-control">
    </div>
    <div class="col-md-8">
      <label>Observação do Débito</label>
      <input type="text" id="caixaObsDebito" class="form-control">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="button" id="btnLimparCaixa" class="btn btn-secondary">Limpar</button>
    </div>
  </form>

  <!-- ==================== TABELA CAIXA ==================== -->
  <h3>Movimentação de Caixa</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Data/Hora</th>
        <th>OS</th>
        <th>Crédito</th>
        <th>Débito</th>
        <th>Saldo</th>
        <th>Observação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tbodyCaixa"></tbody>
  </table>
  <h5>Total acumulado: <span id="totalAcumulado">R$ 0,00</span></h5>

  <hr>

  <!-- ==================== FORMULÁRIO OS ==================== -->
  <h2>Saída de OS</h2>
  <form id="formOS" class="row g-3 mb-4">
    <input type="hidden" id="osId">
    <div class="col-md-3">
      <label>Nº OS</label>
      <input type="text" id="osNumero" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label>Liberou</label>
      <input type="text" id="osLiberou" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label>Quem Levou</label>
      <input type="text" id="osLevou" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label>Data</label>
      <input type="date" id="osData" class="form-control" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="button" id="btnLimparOS" class="btn btn-secondary">Limpar</button>
    </div>
  </form>

  <!-- ==================== TABELA OS ==================== -->
  <h3>Histórico de OS</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nº OS</th>
        <th>Liberou</th>
        <th>Quem Levou</th>
        <th>Data/Hora</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tbodyOS"></tbody>
  </table>

  <hr>

  <!-- ==================== RELATÓRIO ==================== -->
  <h2>Relatório Diário</h2>
  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <input type="date" id="filterDate" class="form-control">
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" onclick="imprimirDia()">Imprimir Relatório</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
