<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Diário - Caixa & OS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-4">
  <div class="d-flex align-items-center mb-4">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="me-3" style="height:50px;">
    </div>
    <h2>Controle Diário: Caixa & Saída de OS</h2>
  </div>

  <div class="row g-3">

    <!-- Caixa -->
    <div class="col-lg-6">
      <div class="card p-3 reveal">
        <h5>Caixa - Lançamento</h5>
        <form id="formCaixa" class="row g-2">
          <input type="hidden" id="caixaId">
          <div class="col-12">
            <label>Data e Hora</label>
            <input type="datetime-local" id="caixaData" class="form-control" required>
          </div>
          <div class="col-12">
            <label>Nº OS </label>
            <input type="text" id="caixaOS" class="form-control">
          </div>
          <div class="col-6">
            <label>Crédito (R$)</label>
            <input type="number" step="0.01" id="caixaCredito" class="form-control" value="0">
          </div>
          <div class="col-6">
            <label>Débito (R$)</label>
            <input type="number" step="0.01" id="caixaDebito" class="form-control" value="0">
          </div>
          <div class="col-12">
            <label>Observação</label>
            <input type="text" id="caixaObsDebito" class="form-control" placeholder="Ex: Ajuste de caixa, transferência, retiradas">
          </div>
          <div class="col-12 d-flex gap-2 mt-2">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <button class="btn btn-outline-secondary" type="button" id="btnLimparCaixa">Limpar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Saída OS -->
    <div class="col-lg-6">
      <div class="card p-3 reveal">
        <h5>Saída de OS</h5>
        <form id="formOS" class="row g-2">
          <input type="hidden" id="osId">
          <div class="col-4">
            <label>Nº OS</label>
            <input type="text" id="osNumero" class="form-control" required>
          </div>
          <div class="col-4">
            <label>Funcionário (liberou)</label>
            <input type="text" id="osLiberou" class="form-control">
          </div>
          <div class="col-4">
            <label>Quem levou</label>
            <input type="text" id="osLevou" class="form-control">
          </div>
          <div class="col-12">
            <label>Data e Hora</label>
            <input type="datetime-local" id="osData" class="form-control" required>
          </div>
          <div class="col-12 d-flex gap-2 mt-2">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <button class="btn btn-outline-secondary" type="button" id="btnLimparOS">Limpar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Filtro e total -->
    <div class="col-12">
      <div class="card p-3 d-flex flex-wrap gap-3">
        <div>
          <label>Filtrar por Data</label>
          <input type="date" id="filterDate" class="form-control">
        </div>
        <div class="ms-auto">
          <h6>Total do Dia: <span id="totalAcumulado">R$ 0,00</span></h6>
        </div>
      </div>
    </div>

    <div class="col-12 d-flex justify-content-end mt-3">
      <button class="btn btn-success" onclick="imprimirDia()">Imprimir Relatório do Dia</button>
    </div>

    <!-- Tabelas -->
    <div class="col-lg-6">
      <div class="card p-3">
        <h5>Caixa</h5>
        <div class="table-wrap">
          <table class="table table-sm table-hover">
            <thead class="table-light sticky-top">
              <tr>
                <th>Data</th>
                <th>OS</th>
                <th>Crédito</th>
                <th>Débito</th>
                <th>Total</th>
                <th>Obs Débito</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbodyCaixa"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card p-3">
        <h5>Saída de OS</h5>
        <div class="table-wrap">
          <table class="table table-sm table-hover">
            <thead class="table-light sticky-top">
              <tr>
                <th>OS</th>
                <th>Funcionário</th>
                <th>Quem levou</th>
                <th>Data</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbodyOS"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
